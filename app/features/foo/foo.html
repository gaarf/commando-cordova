  <button class="btn btn-default" title="alert" cordova-confirmable="confirmed=true" ng-click="doConfirm('Do it for reals?')" ng-switch="confirmed" ng-disabled="confirmed">

    <span ng-switch-default>click here to confirm</span>
  </button>
</p>


<ng-include src="'assets/features/foo/ksink.html'"></ng-include>

<pre>{{$state.current | json}}</pre>
