<div class="container">

  <div class="jumbotron text-center">
    <h1>
      <span class="text-primary">Plamp Control</span>
      <small>v{{version}}</small>
    </h1>

    <ul class="list-inline">
      <li><p>
        <a class="btn btn-default" ui-sref="foo">
          kitchen sink
        </a>
      </p></li>
      <li><p>
        <a class="btn btn-primary" ui-sref="prototype.color">
          set a color
        </a>
      </p></li>
      <li><p>
        <a class="btn btn-info" ui-sref="prototype.accel">
          accelerometer
        </a>
      </p></li>
    </ul>
  </div>

  <p>
    <input type="text" ng-model="$storage.host" class="form-control" />
  </p>

  <div ng-show="device">
    <pre>{{$storage | json}}</pre>
  </div>

  <div ng-show="device">
    <pre>{{device | json}}</pre>
  </div>

</div>
