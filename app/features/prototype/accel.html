<div class="container">

  <h1 class="page-header">
    Accelerometer
  </h1>

  <pre>{{accel | json}}</pre>

  <div class="row">
    <div class="col-xs-6">

      <div class="color-preview" ng-style="css.preview"></div>

    </div>
    <div class="col-xs-6">

      <div class="row">
        <div class="col-xs-5">
          <span class="badge" ng-style="css.r">
            {{color.r}}
          </span>
        </div>
        <label class="col-xs-7 text-right">
          Red
        </label>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <span class="badge" ng-style="css.g">
            {{color.g}}
          </span>
        </div>
        <label class="col-xs-7 text-right">
          Green
        </label>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <span class="badge" ng-style="css.b">
            {{color.b}}
          </span>
        </div>
        <label class="col-xs-7 text-right">
          Blue
        </label>
      </div>


    </div>
  </div>

</div>
