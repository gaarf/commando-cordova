<!DOCTYPE html>
<html lang="en" ng-app="commando-cordova" ng-strict-di>
  <head>
    <title ng-bind="$state.current | myTitleFilter">Commando.io</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="assets/bundle/lib.css" />
    <link rel="stylesheet" type="text/css" href="assets/bundle/app.css" />

    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body ng-controller="BodyCtrl" ng-class="bodyClass">

    <header class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="home">
            Commando.io
          </a>
        </div>
      </div>
    </header>

    <main>
      <div ui-view></div>
    </main>

    <div id="alerts">
      <div class="container"></div>
    </div>

    <script type="text/javascript" src="assets/bundle/lib.js"></script>
    <script type="text/javascript" src="assets/bundle/app.js"></script>
    <script type="text/javascript" src="assets/bundle/tpl.js"></script>

  </body>
</html>
